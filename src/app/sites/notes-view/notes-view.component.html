
    <div *ngIf="notesService.notes$ | async as notes" class="notes">
        <div *ngFor="let note of notes" class="note" [ngStyle]="{'background-color': note.color}" (click)="onNoteClick(note)" [ngClass]="{'active-note': (activeNote$ | async) === note}">
            <div class="note-header">
                <div class="note-title">{{note.title}}</div>
                <div class="note-date">{{note.date | date: 'short'}}</div>
            </div>
            <div class="note-content">{{note.content}}</div>
        </div>
    </div>
        
    <div *ngIf="!(notesService.notes$ | async)">
        <mat-spinner></mat-spinner>
    </div>
