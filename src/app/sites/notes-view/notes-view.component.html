
    <div *ngIf="notesService.notes$ | async as notes" class="notes">
        <app-note *ngFor="let note of notes" [note]="note" [active]="(activeNote$ | async) === note.uid"
        (click)="onNoteClick(note)"></app-note>
    </div>
        
    <div *ngIf="!(notesService.notes$ | async)">
        <mat-spinner></mat-spinner>
    </div>
